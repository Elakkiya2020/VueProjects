<html>
    <head>
       <title>VueJs Instance Demo</title>
       <script type = "text/javascript" src = "vue.js"></script>
    </head>
    <body>
       
         <div id="app" >    
         <h3>Vue Instance</h3>
         <hr>
         <p> {{content}} </p>
         </div>  
         
       <script type = "text/javascript">
       var app = new Vue({
              el: '#app', 
             data: { content: 'Getting Started with Vue JS...'  }
                  })
       </script>
    </body>
 </html>
